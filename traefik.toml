defaultEntryPoints = ["http", "https"]

[entryPoints]
    [entryPoints.http]
        address = ":80"
        [entryPoints.http.redirect]
            entryPoint = "https"
    [entryPoints.https]
        address = ":443"
        [entryPoints.https.tls]

[acme]
email = "fynn@core-dev.de"
storage = "acme.json"
entryPoint = "https"
onHostRule = true

[docker]
endpoint = "unix:///var/run/docker.sock"
domain = "quiz.fynn-weyrich.de"
watch = true
network = "web"

[acme.httpChallenge]
entryPoint = "http"

[[acme.domains]]
main = "quiz.fynn-weyrich.de"
sans = ["api.quiz.fynn-weyrich.de"]